<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="program.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="status">Rock, Paper, or Scissors?</h1>
            <div class="stats">
                <p class="wins">Wins: 0</p>
                <p class="losses">Losses: 0</p>
            </div>
        </header>
        <section class="arena">
            <div class="player">
                <div class="model">
                    ?
                </div>
                <p>Your choice</p>
            </div>
            <p>vs.</p>
            <div class="enemy">
                <div class="model">
                    ?
                </div>
                <p>Enemy</p>
            </div>
        </section>
        <div class="choices">
            <button data-choice="ROCK">Rock</button>
            <button data-choice="PAPER">Paper</button>
            <button data-choice="SCISSORS">Scissors</button>
        </div>
   </body>
</html>
